<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="heading">
        <h1>Weather API</h1>
    </div>
    <div class="main">
        <div class="form">
            <input id="search-input" type="text" placeholder="Enter the city name">
            <button id="search-button" onclick="clickHandle()">Search</button>
        </div>
           
        <div class="info">
            <div id="status"> Search the city name to check the details </div>
            <div id="city-name">  </div>
            <div id="city-loc">  </div>
            <div id="city-climate">  </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
